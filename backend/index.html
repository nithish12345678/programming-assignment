<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"
  ></script>
  <script src="Events.js"></script>
</head>
<body>
  <h1>Click the button</h1>
  <button>Me!</button>
  <script>
    // Import Events class from Events.js
    const Events = module.exports; // Or any other appropriate pattern for importing

    // Create an instance of the Events class
    const events = new window.Events();

    events.on("click", () => {
      console.log("Hello");
    });

    events.on("click", () => {
      console.log("There!");
    });

    $("button").trigger("click"); // Logs events to MongoDB and app.log

    events.off("click");
  </script>
</body>
